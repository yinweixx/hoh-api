<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{../resourceImg/assets/img/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Add API</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{css/animate.min.css}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{css/light-bootstrap-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{css/demo.css}" rel="stylesheet" />

    <!-- CSS and JS for table-->
    <link rel="stylesheet" th:href="@{http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script th:src="@{http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js}"></script>

    <!--     Fonts and icons     -->
    <link th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{http://fonts.googleapis.com/css?family=Roboto:400,700,300}" rel='stylesheet' type='text/css'>
    <link th:href="@{css/pe-icon-7-stroke.css}" rel="stylesheet" />


</head>
<body>
<div id="forlogin"  style="padding-top:10px ;padding-bottom: 0px">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                        <div class="content">
                            <form>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label><h5>API Name<font color="red">*</font></h5></label>
                                            <input type="text" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label><h5>Version Name<font color="red">*</font></h5></label>
                                            <input type="text" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label><h5>API Endpoint</h5></label>
                                            <input type="text" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label><h5>Servise Resource</h5></label>
                                            <input type="text" class="form-control" >
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea rows="5" class="form-control" placeholder="Here can be your description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="places-buttons">
                                    <div class="row">
                                        <div style="margin-left: 260px">
                                            <input type="button" class="btn btn-info btn-fill pull-left" value="Add" onclick="demo.showNotification1('top','center')"/>
                                        </div>
                                        <div style="margin-right: 120px">
                                            <input type="reset" class="btn btn-info btn-fill pull-right" value="Reset"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
